<div class="dialog-card">
    <h1 class="title" mat-dialog-title>Warning</h1>
    <div mat-dialog-content>
        <p class="content">Are you sure you want to delete this {{this.deletionFileName}}? This action annot be un-done </p>
    </div>
    <div mat-dialog-actions>
        <button type="button"
                class="button del-button"
                (click)="onCloseYes()">
            Yes, Delete
        </button>
        <button type="button"
                class="button undo-button"
                (click)="onCloseNo()">
            No
        </button>
    </div>
</div>
